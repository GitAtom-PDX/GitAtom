{% extends "nav-a.html" %}

{% block title %}{{title}} - Archive{% endblock %}

{% block main %}

<h1>Archive</h1>
<h2>{{title}}</h2>
<h3>{{author}}</h3>

{% for item in archive %}
	<div class=item>
			{% if item.original %}
			{{ item.published }}:
			{% else %}
			{{ item.updated }}:
			{% endif %}
                        <a href={{item.link}}>{{ item.title }}</a>
	</div>
	<br>
{% endfor %}

{% endblock %}
