{% extends "default.html" %}

{% block title %}Blog Posts{% endblock %}

{% block navigation %}
	{% for n in nav %}
	<a href= {{n.url}} >{{ n.filename }}</a>
	{% endfor %}
{% endblock %}

{% block main %}

	<h3>Posts</h3>

	{% for post in posts %}
		<div class=entry>
			<a href={{ post.url }}>{{ post.filename }}</a>
			<p>Modified: {{ post.modified }} </h4>
		</div>
		<br>
	{% endfor %}

{% endblock %}
