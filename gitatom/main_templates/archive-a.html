{% extends "nav-a.html" %}

{% block title %}{{title}} - Archive{% endblock %}

{% block main %}

<h1>Archive</h1>
<h2>{{title}}</h2>
<h3>{{author}}</h3>

{% for item in archive %}
	<div class=item>
		<h4><a href={{item.link}}>{{item.title}}<a/></h4>
		<h5>{{item.updated}}</h5>
	</div>
	<br>
{% endfor %}

{% endblock %}
